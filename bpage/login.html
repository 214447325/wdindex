<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <title>V金融登录</title>
    <link rel="stylesheet" href="../red-packet/css/main.min.css">
    <link rel="stylesheet" type="text/css" href="../css/lib/commontop.css" />
    <link rel="stylesheet" type="text/css" href="../bcss/login.css" />
    <link rel="stylesheet" type="text/css" href="../bcss/pubmain.css" />
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="red-rain">
                <div class="open-red">
                    <div class="font"><h2>登录</h2></div>
                    <div class="div-form">
                        <ul>
                            <!--用户名 phone-li-->
                            <li class="li liphone">
                                <div class="div-css-form">
                                    <div class="div-css-form-img">
                                        <img src="../bimages/ph1.png" class="formImg">
                                    </div>
                                </div>
                                <div class="div-input">
                                    <input type="text" class="phone" name="phone" placeholder="请您输入手机号码">
                                </div>
                                <div class="div-icon phoneicon">
                                    <div class="prompt"></div>
                                </div>
                            </li>
                            <!--用户名的提示信息-->
                            <li class="error-li">
                                <div class="error-prompt errorphone">
                                    <div class="error-div-icon"></div>
                                    <div class="error-content errphone">请输入手机号</div>
                                </div>
                            </li>

                            <!--密码passli-->
                            <li class="li lipass pass-li ">
                                <div class="div-css-form">
                                    <div class="div-css-form-img pass-img">
                                        <img src="../bimages/pass1.png" class="passImg">
                                    </div>
                                </div>
                                <div class="div-input pass-div-input">
                                    <input type="password" class="password" name="password" placeholder="请您输入密码" maxlength="20">
                                </div>

                                <!--明文和密文-->
                                <div class="pass-show">
                                    <div class="pass-show-div">
                                        <div class="show-icon ming"></div>
                                    </div>
                                </div>

                                <div class="div-icon passicon">
                                    <div class="prompt"></div>
                                </div>
                            </li>

                            <!--密码提示-->
                            <li class="error-li">
                                <div class="error-prompt errorpass">
                                    <div class="error-div-icon"></div>
                                    <div class="error-content errpass"></div>
                                </div>
                            </li>

                            <!--提交按钮-->
                            <li class="li-btn">
                                <div class="libtn">登录</div>
                            </li>
                            <li class="addUser"><a href="javascript:;" class="regster">新用户注册</a></li>
                        </ul>
                    </div>
                </div>
                <!--右边样式-->
                <div class="download-div">
                    <div class="img-code">
                        <img src="../bimages/success2.png" class="img-codeAPP">
                    </div>
                    <div class="instructions">扫一扫，下载V金融APP</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/pages/lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../js/pages/lib/doT.min.js?v=9.0.0"></script>
<script type="text/javascript" src="../js/pages/bounced.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/setting.js"></script>
<script type="text/javascript" src="../js/pages/lib/md5.min.js"></script>
<script type="text/javascript" src="../js/commonmain.js?v=3.6.1"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<!--界面的头和尾-->
<script type="text/javascript" src="../js/commontop.js?v=3.0"></script>
<script type="text/javascript" src="../bjs/login.js?v=3.3.3"></script>

</html>
